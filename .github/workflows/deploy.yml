name: Deploy Dashboard2 to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies and build Dashboard2
      run: |
        cd app/dashboard
        pnpm install
        pnpm run build
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/Dashboard2
          git pull origin main
          pnpm install
          pnpm run build
          pm2 restart 3 || pm2 start pnpm --name "dashboard2" -- start
